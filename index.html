<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Tab Component - Roadmap</title>
    <meta
      name="description"
      content="A simple, interactive tabs component built with HTML, CSS, and JavaScript. Click tabs to switch between content sections."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tab Navigation Component</h1>
    <div class="tabs">
      <div class="tab-links" role="tablist">
        <button
          class="tab-link active"
          onclick="openTab(event, 'Tab1')"
          aria-label="Tab 1: First Tab"
        >
          First Tab
        </button>
        <button
          class="tab-link"
          onclick="openTab(event, 'Tab2')"
          aria-label="Tab 2: Second Tab"
        >
          Second Tab
        </button>
        <button
          class="tab-link"
          onclick="openTab(event, 'Tab3')"
          aria-label="Tab 3: Third Tab"
        >
          Third Tab
        </button>
        <button
          class="tab-link"
          onclick="openTab(event, 'Tab4')"
          aria-label="Tab 4: Fourth Tab"
        >
          Fourth Tab
        </button>
      </div>

      <div class="tab-content" id="Tab1">
        <h2>Content for Tab 1</h2>
        <p>This is the content of Tab 1.</p>
      </div>
      <div class="tab-content" id="Tab2" style="display: none">
        <h2>Content for Tab 2</h2>
        <p>This is the content of Tab 2.</p>
      </div>
      <div class="tab-content" id="Tab3" style="display: none">
        <h2>Content for Tab 3</h2>
        <p>This is the content of Tab 3.</p>
      </div>
      <div class="tab-content" id="Tab4" style="display: none">
        <h2>Content for Tab 4</h2>
        <p>This is the content of Tab 4.</p>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
